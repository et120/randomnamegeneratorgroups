<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row pt-5 pb-3 text-center" style="background-color: rgb(122, 166, 176);">
            <h1 class="pb-3">Random Group Generator</h1>
            <div class="col">
                <div class="row">
                    <h2 class="py-3">Step 1:</h2>
                </div>
                <div class="row pb-2 w-50 mx-auto">
                    <label class="text-start pb-2 fw-bold ps-0" for="inputName">Add a Name:</label>
                    <input id="inputName" class="me-2" type="text" placeholder="Enter one name at a time">
                </div>
                <div class="row pt-4 w-50 mx-auto">
                    <button id="addNameBtn" type="button" class="btn btn-primary">Add Name</button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <h2 class="py-3">Step 2: (choose one)</h2>
                </div>
                <div class="row pb-2 w-50 mx-auto">
                    <label class="text-start pb-2 fw-bold ps-0" for="inputGroupSize">Choose Number of People per Group <span style="font-size: small;">(if not possible, will adjust to next lowest divisor)</span>:</label>
                    <input id="inputGroupSize" class="me-2" type="number" min="0" value="0">
                </div>
                <h6 class="pt-3 pb-2">OR</h6>
                <div class="row pb-2 w-50 mx-auto">
                    <label class="text-start pb-2 fw-bold ps-0" for="inputGroupSize">Choose Number of Groups:</label>
                    <input id="inputGroupNum" class="me-2" type="number" min="0" value="0">
                </div>
                <div class="row pt-4 pb-2 w-50 mx-auto">
                    <button id="generateBtn" data-bs-toggle="modal" data-bs-target="#modalGroups" type="button"
                        class="btn btn-primary">Generate Group</button>
                </div>
                <!-- <div id="groupAlert" class="d-none">
                    <div class="alert alert-info w-50 mx-auto" role="alert">
                        You must choose one input!
                    </div>
                </div> -->
            </div>
        </div>

        <div class="row" style="background-color: rgb(255, 228, 196); height: 80vh;">
            <div class="col text-center pt-3">
                <h4 class="pb-4">Total Names: <span id="nameTotal">0</span></h4>
                <div id="nameContainer">

                </div>
            </div>
        </div>
    </div>

    <div id="modalGroups" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Groups</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalGroupsDiv"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
